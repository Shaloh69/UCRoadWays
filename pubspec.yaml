name: ucroadways
description: A Flutter application for indoor and outdoor navigation and road mapping.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Map components
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Location services
  geolocator: ^10.1.0
  
  # Data storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Network and file operations
  http: ^1.1.0
  dio: ^5.3.2

  # Utilities
  uuid: ^4.1.0
  json_annotation: ^4.8.1
  share_plus: ^7.2.1
  
  # Math and calculations
  vector_math: ^2.1.4
  
  # UI components
  cupertino_icons: ^1.0.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true